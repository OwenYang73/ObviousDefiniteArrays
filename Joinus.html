<!DOCTYPE html>
<html>
  <head>
    <title>New Member Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="Joinus.css" rel="stylesheet" type="text/css" />
    
  </head>
  <body>
    <header>
    <div class="head">
            <img src="./img/logo.png" alt="" />
            <div class="head-btn-box">
                <a href="index.html#home">Home</a>
                <a href="index.html#our">Our impact</a>
                <a href="index.html#your">Your impact</a>
                <a class="active">Join us</a>
                <a href="donate.html" class="donate-btn">Donate</a>
            </div>
        </div>
        </header>
        <main>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Join Us</h1>
        </div>
        <div class="colums">
          <div class="item">
            <label for="fname"> First Name<span>*</span></label>
            <input id="fname" type="text" name="fname" required/>
          </div>
          <div class="item">
            <label for="lname"> Last Name<span>*</span></label>
            <input id="lname" type="text" name="lname" required/>
          </div>
          <div class="item">
            <label for="address1">Address 1<span>*</span></label>
            <input id="address1" type="text"   name="address1" required/>
          </div>
          <div class="item">
            <label for="address2">Address 2<span>*</span></label>
            <input id="address2" type="text"   name="address2" required/>
          </div>
          <div class="item">
            <label for="state">State<span>*</span></label>
            <input id="state" type="text"   name="state" required/>
          </div>
          <div class="item">
            <label for="zip">Zip/Postal Code<span>*</span></label>
            <input id="zip" type="text" name="zip" required/>
          </div>
          <div class="item">
            <label for="city">City<span>*</span></label>
            <input id="city" type="text"   name="city" required/>
          </div>
          <div class="item">
            <label for="eaddress">Email Address<span>*</span></label>
            <input id="eaddress" type="text"   name="eaddress" required/>
          </div>
          <div class="item">
            <label for="phone">Phone<span>*</span></label>
            <input id="phone" type="tel"   name="phone" required/>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
        </main>
        <footer>
<p><b>Make-A-Wish Australia</b><p>
<p><b>Email</b>: enquiries@makeawish.org.au<p>
<p><b>Address</b>: Level 1, 620 Church Street
Richmond, VIC 3121<p>
<p><b>Call</b>: 1800 032 260 - we're here to chat between 8:30am and 5pm weekdays.<p>

</footer>
  </body>
</html>
